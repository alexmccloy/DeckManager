name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache .NET Core packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release
        
  check_directory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check current directory
        run: echo "Current directory is $(pwd)"
      - name: ls this bich
        run: ls -la
        
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Run unit tests
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: ${GITHUB_WORKSPACE}/Amccloy.DeckManager/DeckManager.Test
          report_name: deck_manager_tests
          report_title: Deck Manager Tests
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gist_name: deck_manager_tests.md
          gist_badge_label: 'Deck Manager: %Counters_passed%/%Counters_total%'
          gist_token: ${{ secrets.GIST_TOKEN }}

